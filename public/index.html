<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>フジヱ</title>
  </head>
  <body>
    <h1>フジヱ</h1>
    <img src="images/fujiwe.png" alt="フジヱ" /><br />

    <label for="input-registered-courses">履修情報:</label>
    <input type="file" id="input-registered-courses" /><br />

    <label for="input-students">学籍情報:</label>
    <input type="file" id="input-students" /><br />

    <label for="input-courses">班別名簿:</label>
    <input type="file" id="input-courses" /><br />

    <button id="verify">確認</button><br />

    <section>
      <h3>誤った授業を履修している学生へのメール:</h3>
      <label for="email-subject-wrong-course">件名:</label>
      <input type="text" id="email-subject-wrong-course" /><br />
      <label for="email-template-wrong-course">本文:</label>
      <textarea id="email-template-wrong-course"></textarea><br />
    </section>

    <section>
      <h3>履修登録をしていない学生へのメール:</h3>
      <label for="email-subject-no-course">件名:</label>
      <input type="text" id="email-subject-no-course" /><br />
      <label for="email-template-no-course">本文:</label>
      <textarea id="email-template-no-course"></textarea><br />
    </section>

    <p id="error" style="display: none; color: #ee0000"></p>

    <section id="students-in-wrong-course" style="display: none">
      <h2>履修する授業を間違えている学生</h2>
      <table>
        <template>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><button>メールを作成</button></td>
          </tr>
        </template>

        <thead>
          <tr>
            <th>学籍番号</th>
            <th>氏名</th>
            <th>履修すべき授業</th>
            <th>履修している授業</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="students-in-no-course" style="display: none">
      <h2>履修登録をしていない学生</h2>
      <table>
        <template>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><button>メールを作成</button></td>
          </tr>
        </template>

        <thead>
          <tr>
            <th>学籍番号</th>
            <th>氏名</th>
            <th>履修すべき授業</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <script src="index.js"></script>
  </body>
</html>
