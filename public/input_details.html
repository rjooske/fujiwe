<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>フジヱ</title>
  </head>
  <body>
    <h1>入力の説明</h1>
    <img src="images/fujiwe.png" alt="フジヱ" /><br />

    <h2 id="in1">履修情報</h2>
    <p>
      教務システムから出力できる、指定の科目を履修している学生のリストです。
      一人の学生につき次の情報が含まれます：
      <ul>
        <li>学籍番号</li>
        <li>現在履修登録している授業番号</li>
      </ul>
    </p>

    <h2 id="in2">授業名簿</h2>
    <p>
      一人の学生につき次の情報が含まれます：
      <ul>
        <li>学籍番号</li>
      </ul>
    </p>

    <h2 id="in3">連絡先一覧</h2>
    <p>
      一人の学生につき次の情報が含まれます：
      <ul>
        <li>学籍番号</li>
        <li>学校のメールアドレス</li>
        <li>個人のメールアドレス</li>
      </ul>
    </p>

    <h2 id="course-id">授業番号</h2>
    <p>
      授業名簿の授業の番号です。
    </p>
  </body>
</html>
